<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cineverse Embed</title>

  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .embed-wrapper {
      width: 100%;
      max-width: 480px;  /* limit width for mobile look */
      margin: auto;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .embed-header {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background: #222;
      color: #fff;
    }

    .embed-container {
      position: relative;
      width: 100%;
      height: 600px;       /* height of embed */
    }

    .embed-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="embed-wrapper">
    <div class="embed-header">Chloe Movies</div>

    <div class="embed-container">
      <iframe src="https://cineverse.name.ng/" loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
