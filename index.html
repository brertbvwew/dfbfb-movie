<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chloe Movies</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #000; /* fully black background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      color: #fff;
    }

    .app-container {
      width: 100%;
      max-width: 430px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(4px);
      border-radius: 22px;
      overflow: hidden;
    }

    /* Transparent header */
    .header {
      padding: 14px 18px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.55); /* semi-transparent */
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(6px);
    }

    .header img {
      width: 22px;
      filter: brightness(0) invert(1);
    }

    /* Iframe area */
    .iframe-area {
      position: relative;
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none !important;
      outline: none !important;
    }

    /* Spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45px;
      height: 45px;
      border: 4px solid rgba(255,255,255,0.25);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>

<body>

<div class="app-container">

  <div class="header">
    Chloe Movies
  </div>

  <div class="iframe-area">
    <div class="loading" id="loader"></div>

    <iframe 
      src="https://cineverse.name.ng/" 
      loading="lazy"
      onload="document.getElementById('loader').style.display='none';">
    </iframe>
  </div>

</div>

</body>
</html>
